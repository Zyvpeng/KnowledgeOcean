        .lazy-img {
            display: block;
            position: relative;
            height: 0;
            overflow: hidden;
            background: url(https://livedemo00.template-help.com/landing_53775/video/video-bg.jpg) no-repeat center center
        }
        
        .lazy-img img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            -moz-transition: 1s all ease;
            -o-transition: 1s all ease;
            -webkit-transition: 1s all ease;
            transition: 1s all ease;
            opacity: 0
        }
        
        .lt-ie9 .lazy-img img {
            -ms-filter: "alpha(opacity=0)";
            filter: alpha(opacity=0)
        }
        
        .lazy-img .lazy-loaded {
            opacity: 1
        }
        
        .lt-ie9 .lazy-img .lazy-loaded {
            -ms-filter: "alpha(opacity=1)";
            filter: alpha(opacity=100)
        }
        
        .thumb {
            display: block;
            position: relative;
            overflow: hidden
        }
        
        .thumb img {
            -moz-transition: .5s all ease;
            -o-transition: .5s all ease;
            -webkit-transition: .5s all ease;
            transition: .5s all ease
        }
        
        .thumb_overlay {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            -moz-transition: .3s all ease;
            -o-transition: .3s all ease;
            -webkit-transition: .3s all ease;
            transition: .3s all ease
        }
        
        .thumb_overlay:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            line-height: 70px;
            margin-top: -35px;
            margin-left: -35px;
            background: #4280c9 url(../images/icon.png) no-repeat center center;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-transition: .3s all ease;
            -o-transition: .3s all ease;
            -webkit-transition: .3s all ease;
            transition: .3s all ease
        }
        
        .lt-ie9 .thumb_overlay:before {
            display: none
        }
        
        .thumb:hover .thumb_overlay {
            opacity: 1
        }
        
        .lt-ie9 .thumb:hover .thumb_overlay:before {
            display: block
        }
        
        .thumb:hover img {
            -moz-transform: scale(1.2);
            -ms-transform: scale(1.2);
            -o-transform: scale(1.2);
            -webkit-transform: scale(1.2);
            transform: scale(1.2)
        }
        
        .parallax {
            position: relative;
            overflow: hidden
        }
        
        .parallax_image,
        .parallax_pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-position: center center;
            will-change: transform

        .parallax_image {
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            background-size: cover
        }
        
        .parallax_pattern {
            background-repeat: repeat
        }
        
        .parallax_cnt {
            position: relative
        }

    <style>
        /* From uiverse.io by @mrhyddenn */
        /* From uiverse.io by @barisdogansutcu */
        
        .love-heart:before,
        #switch {
            display: none;
        }
        
        .love-heart,
        .love-heart::after {
            border-color: hsl(231deg 28% 86%);
            border: 1px solid;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            width: 10px;
            height: 8px;
            border-bottom: 0
        }
        
        .round {
            position: absolute;
            z-index: 1;
            width: 8px;
            height: 8px;
            background: hsl(0deg 0% 100%);
            box-shadow: rgb(0 0 0 / 24%) 0px 0px 4px 0px;
            border-radius: 100%;
            left: 0px;
            bottom: -1px;
            transition: all .5s ease;
            animation: check-animation2 .5s forwards;
        }
        
        input:checked+label .round {
            transform: translate(0px, 0px);
            animation: check-animation .5s forwards;
            background-color: hsl(0deg 0% 100%);
        }
        
        @keyframes check-animation {
            0% {
                transform: translate(0px, 0px);
            }
            50% {
                transform: translate(0px, 7px);
            }
            100% {
                transform: translate(7px, 7px);
            }
        }
        
        @keyframes check-animation2 {
            0% {
                transform: translate(7px, 7px);
            }
            50% {
                transform: translate(0px, 7px);
            }
            100% {
                transform: translate(0px, 0px);
            }
        }
        
        .love-heart {
            box-sizing: border-box;
            position: relative;
            transform: rotate(-45deg) translate(-50%, -33px) scale(4);
            display: block;
            border-color: hsl(231deg 28% 86%);
            cursor: pointer;
            top: 0;
        }
        
        input:checked+.love-heart,
        input:checked+.love-heart::after,
        input:checked+.love-heart .bottom {
            border-color: hsl(347deg 81% 61%);
            box-shadow: inset 6px -5px 0px 2px hsl(347deg 99% 72%);
        }
        
        .love-heart::after,
        .love-heart .bottom {
            content: "";
            display: block;
            box-sizing: border-box;
            position: absolute;
            border-color: hsl(231deg 28% 86%);
        }
        
        .love-heart::after {
            right: -9px;
            transform: rotate(90deg);
            top: 7px;
        }
        
        .love-heart .bottom {
            width: 11px;
            height: 11px;
            border-left: 1px solid;
            border-bottom: 1px solid;
            border-color: hsl(231deg 28% 86%);
            left: -1px;
            top: 5px;
            border-radius: 0px 0px 0px 5px;
        }
        
        .form__group {
            left: 40%;
            position: relative;
            padding: 20px 0 0;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        .form__field {

        }

        }
        
        .form__field:placeholder-shown~.form__label {

            top: 20px;
        }
        
        .form__label {
            position: absolute;
            top: 0;

            transition: 0.2s;
            font-size: 17px;
            color: #9b9b9b;
            pointer-events: none;
        }
        
        .form__field:focus {
            padding-bottom: 6px;
            font-weight: 700;
            border-width: 3px;
            border-image: linear-gradient(to right, #116399, #38caef);
            border-image-slice: 1;
        }
        
        .form__field:focus~.form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 17px;
            color: #38caef;
            font-weight: 700;
        }
        /* reset input */
        
        .form__field:required,
        .form__field:invalid {
            box-shadow: none;
        }
        /* From uiverse.io by @barisdogansutcu */
    </style>
    <style>
        /* From uiverse.io by @victoryamaykin */
        
        .switch {
            position: relative;
            display: inline-block;
            width: 140px;
            height: 34px;
            top: 10px;
        }
        
        .switch input {
            display: none;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #3C3C3C;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked+.slider {
            background-color: #b80e0e;
        }
        
        input:focus+.slider {
            box-shadow: 0 0 1px #f32121;
        }
        
        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(105px);
        }
        /*------ ADDED CSS ---------*/
        
        .slider:after {
            content: 'DISAGREE';
            color: white;
            display: block;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            font-size: 10px;
            font-family: Verdana, sans-serif;
        }
        
        input:checked+.slider:after {
            content: 'LOVE';
        }
        /*--------- END --------*/

            position: relative;

            width: 160px;
            height: 34px;
            top: 10px;
        }
        
        .switch_ input {

            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;

        input:checked+.slider_:before {
            -webkit-transform: translateX(26px);

        .slider_:after {
